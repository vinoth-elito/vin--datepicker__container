    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }



        body,
        html {
            height: 100%;
            font-family: sans-serif;
        }

        .editor-container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        #html-editor,
        #css-editor,
        #js-editor {
            text-align: left;
            direction: ltr;
            white-space: pre;
            width: 100%;
        }

        #html-editor {
            background: #f2672e;
            color: #000;
            font-weight: bold;
        }

        #css-editor {
            background: #30aadd;
            color: #000;
            font-weight: bold;
        }

        #js-editor {
            background: #f2bf26;
            font-weight: bold;
        }

        #html-editor::-webkit-scrollbar-track {
            -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            background-color: #f2672e;
        }

        #html-editor::-webkit-scrollbar {
            width: 7px;
            background-color: #f2672e;
            height: 7px;
        }

        #html-editor::-webkit-scrollbar-thumb {
            border-radius: 10px;
            -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, .3);
            background-color: #f2672e;
        }



        #css-editor::-webkit-scrollbar-track {
            -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            background-color: #30aadd;
        }

        #css-editor::-webkit-scrollbar {
            width: 7px;
            background-color: #30aadd;
            height: 7px;
        }

        #css-editor::-webkit-scrollbar-thumb {
            border-radius: 10px;
            -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, .3);
            background-color: #30aadd;
        }



        #js-editor::-webkit-scrollbar-track {
            -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            background-color: #f2bf26;
        }

        #js-editor::-webkit-scrollbar {
            width: 7px;
            background-color: #f2bf26;
            height: 7px;
        }

        #js-editor::-webkit-scrollbar-thumb {
            border-radius: 10px;
            -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, .3);
            background-color: #f2bf26;
        }

        .editors {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 200px;
            max-width: 800px;
            text-align: left;
        }

        .editor-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-bottom: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 14px;
        }

        .editor-header {
            background: #2d2d2d;
            color: #fff;
            padding: 5px 10px;
            font-weight: bold;
            text-align: center;
        }

        textarea {
            flex: 1;
            height: 100%;
            resize: none;
            padding: 8px;
            font-family: monospace;
            font-size: 14px;
            overflow: auto;
        }

        .preview {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        #live-preview {
            flex: 1;
            width: 100%;
            border: none;
            height: 100%;
        }

        .resizer {
            width: 5px;
            cursor: col-resize;
            background: #ccc;
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        .editor-panel {
            display: none;
        }

        .editor-panel.active {
            display: block;
        }

        .editor-sidebar {
            display: none;
        }

        .preview-panel {
            flex: 1;
        }

        @media (max-width: 1024px) {
            #live-preview {
                height: 100%;
            }

            .input__row {
                padding: 15px;
            }

            .editor-container {
                display: flex;
                flex-direction: column;
                padding-left: 28px;
            }


            .editor-sidebar {
                display: flex;
                flex-direction: column;
                background: #222;
                padding: 5px;
                gap: 10px;
                align-items: center;
                position: fixed;
                height: 100vh;
                width: 31px;
                left: 0;
            }

            .editor-sidebar button {
                background: #ccc;
                border: none;
                color: #000;
                font-size: 18px;
                padding: 10px;
                cursor: pointer;
                border-radius: 8px;
            }

            .editor-sidebar button.active {
                background: #444;
                color: #fff;
            }

            .editors {
                flex: 1 0 auto;
                padding: 10px;
                display: flex;
                flex-direction: column;
                overflow: hidden;
                min-width: unset;
                max-width: unset;
                margin-bottom: 9px;
            }

            textarea {
                max-height: unset;
                height: 100%;
            }
        }
    </style>
</head>

                                                notify("Please select a From date first", "danger");
                                                return;
                                                }
                                                if ($calendar.hasClass("vindaterangepicker--calendarleft")) {
                                                selectedFrom = dateStr;
                                                if (!isSingleInput) {
                                                $container.find(".vindaterange--from__date").val(dateStr).trigger("change");
                                                }
                                                selectedTo = null;
                                                } else {
                                                if (selectedFrom && dateStr < selectedFrom) {
                                                notify("To date cannot be less than From date", 'danger');
                                                return;
                                                }
                                                selectedTo = dateStr;
                                                if (!isSingleInput) {
                                                $container.find(".vindaterange--to__date").val(dateStr).trigger("change");
                                                }
                                                }
                                                render();
                                                if (selectedFrom && selectedTo) {
                                                if (isSingleInput) {
                                                const fromText = formatDisplay(new Date(selectedFrom));
                                                const toText = formatDisplay(new Date(selectedTo));
                                                $input.val(`${fromText} - ${toText}`).trigger("change");
                                                }
                                                $popup.remove();
                                                }
                                                });
                                                $(document).on("mousedown.cuzpicker", function (e) {
                                                if (!$popup.is(e.target) && $popup.has(e.target).length === 0 && !$input.is(e.target)) {
                                                $popup.remove();
                                                $(document).off("mousedown.cuzpicker");
                                                }
                                                });
                                                return $popup;
                                                }

                                                $(".vindaterange--from__date, .vindaterange--to__date").on("focus", function () {
                                                showDateRangePicker($(this));
                                                });

                                                // Common for All input
                                                $(document).ready(function () {
                                                const observer = new MutationObserver(() => {
                                                $(".vin--datepicker__container").each(function () {
                                                let $container = $(this);
                                                let $popup = $container.find(".vindatepicker--dropdown__wrapp");
                                                if ($popup.length && $popup.is(":visible")) {
                                                $container.addClass("datepicker-visible");
                                                } else {
                                                $container.removeClass("datepicker-visible");
                                                }
                                                });
                                                });
                                                observer.observe(document.body, {
                                                childList: true,
                                                subtree: true
                                                });
                                                $("body").on("focus click",
                                                ".vinmonthyearpicker input, \
                                                .vindaterangepicker input, \
                                                .vindatetimepicker input, \
                                                .vintimepicker input, \
                                                .vindatepicker input",
                                                function () {
                                                let $container = $(this).closest(".vin--datepicker__container");
                                                let $popup = $container.find(".vindatepicker--dropdown__wrapp");

                                                if ($popup.length && $popup.is(":visible")) {
                                                $container.addClass("datepicker-visible");
                                                } else {
                                                $container.removeClass("datepicker-visible");
                                                }
                                                }
                                                );
                                                });

                                                $("body").on("input change",
                                                ".vinmonthyearpicker input, \
                                                .vindaterangepicker input, \
                                                .vindatetimepicker input, \
                                                .vintimepicker input, \
                                                .vindatepicker input",
                                                function () {
                                                let $container = $(this).closest(".vin--datepicker__container");
                                                let $clearBtn = $container.find(".clear__selected__month");

                                                if ($(this).val().trim() !== "") {
                                                $clearBtn.show();
                                                } else {
                                                $clearBtn.hide();
                                                }
                                                }
                                                );

                                                $("body").on("click", ".clear__selected__month", function () {
                                                let $container = $(this).closest(".vin--datepicker__container");
                                                let $input = $container.find("input");
                                                $input.removeData("selectedDate");
                                                $input.removeData("selectedMonth");
                                                $input.removeData("selectedYear");
                                                $input.removeData("selectedTime");
                                                $container.find("td.vindatepicker--selected__date, .vindatepicker--selected__date").removeClass("vindatepicker--selected__date");
                                                $container.find("td.vindatepicker--selected__month").removeClass("vindatepicker--selected__month");
                                                $input.val("").trigger("change");
                                                $(this).hide()
                                                $('.vindatepicker--dropdown__wrapp').remove();
                                                });
                                                $("body").on("click", ".calendar-button", function () {
                                                $(this).parents('.vin--datepicker__container').find('input').click();
                                                $(this).parents('.vin--datepicker__container').find('input.vindaterange--from__date').focus();
                                                $(this).parents('.vin--datepicker__container').find('input.vindaterange--to__date').focus();
                                                });
                        
                                </textarea>
            </div>
        </div>
        <div class="resizer" id="resizer"></div>
        <div class="preview-panel">
            <div class="editor-header">Live Preview</div>
            <iframe id="live-preview" title="Live preview of your HTML, CSS, and JS output"></iframe>
        </div>
    </div>

    <script>
        const htmlEditor = document.getElementById('html-editor');
        const cssEditor = document.getElementById('css-editor');
        const jsEditor = document.getElementById('js-editor');
        const livePreview = document.getElementById('live-preview');
        function updatePreview() {
            const doc = livePreview.contentDocument || livePreview.contentWindow.document;
            doc.open();
            doc.write(`
                <html>
                <head>
                    <style>${cssEditor.value}</style>
                </head>
                <body>
                    ${htmlEditor.value}
                </body>
                </html>
            `);
            doc.close();
            const faLink = doc.createElement('link');
            faLink.rel = 'stylesheet';
            faLink.href = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css';
            doc.head.appendChild(faLink);
            const jq = doc.createElement('script');
            jq.src = "https://code.jquery.com/jquery-3.7.1.min.js";
            jq.onload = () => {
                const script = doc.createElement('script');
                script.textContent = jsEditor.value;
                doc.body.appendChild(script);
            };
            doc.body.appendChild(jq);
        }
        htmlEditor.addEventListener('input', updatePreview);
        cssEditor.addEventListener('input', updatePreview);
        jsEditor.addEventListener('input', updatePreview);
        updatePreview();
        const resizer = document.getElementById('resizer');
        const editors = document.querySelector('.editors');
        const container = document.querySelector('.editor-container');
        resizer.addEventListener('mousedown', e => {
            e.preventDefault();
            document.addEventListener('mousemove', resize);
            document.addEventListener('mouseup', stopResize);
        });
        function resize(e) {
            const containerRect = container.getBoundingClientRect();
            let newWidth = e.clientX - containerRect.left;
            if (newWidth < 200) newWidth = 200;
            if (newWidth > 800) newWidth = 800;
            editors.style.flex = '0 0 ' + newWidth + 'px';
        }
        function stopResize() {
            document.removeEventListener('mousemove', resize);
            document.removeEventListener('mouseup', stopResize);
        }
        window.addEventListener("beforeunload", function (e) {
            e.preventDefault();
            e.returnValue = "Changes could not update if page get refresh.";
        });
        const tabButtons = document.querySelectorAll('.editor-sidebar button');
        const editorPanels = document.querySelectorAll('.editor-panel');

        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Remove active from all tabs and panels
                tabButtons.forEach(btn => btn.classList.remove('active'));
                editorPanels.forEach(panel => panel.classList.remove('active'));

                // Activate clicked tab + panel
                button.classList.add('active');
                const targetPanel = document.getElementById(button.dataset.editor);
                if (targetPanel) targetPanel.classList.add('active');
            });
        });

        // Show HTML editor first by default on mobile
        function activateFirstTabOnMobile() {
            if (window.innerWidth <= 1024) {
                tabButtons[0].click();
            } else {
                // Show all panels in desktop mode
                editorPanels.forEach(panel => panel.classList.add('active'));
            }
        }
        window.addEventListener('resize', activateFirstTabOnMobile);
        activateFirstTabOnMobile();
    </script>
