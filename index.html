    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body,
        html {
            height: 100%;
            font-family: sans-serif;
        }

        .editor-container {
            display: flex;
            height: 100vh;
            overflow: hidden;
            transition: all 0.5s ease;
        }

        .editor-container.editor-center,
        .editor-container.editor-left,
        .editor-container.editor-right {
            transition: all 0.5s ease;
        }



        #html-editor,
        #css-editor,
        #js-editor {
            text-align: left;
            direction: ltr;
            white-space: pre;
            width: 100%;
            background: #1d1e22;
            color: #fff;
            font-weight: bold;
        }

        #html-editor::-webkit-scrollbar,
        #css-editor::-webkit-scrollbar,
        #js-editor::-webkit-scrollbar {
            display: none;
        }

        .editors {
            display: flex;
            flex-direction: column;
            text-align: left;
            background: #111;
            position: relative;
        }

        .editor-container.editor-center .editors {
            flex-direction: row;
            height: 100%;
            flex: unset;
            width: 100%;
            min-width: unset;
            max-width: unset;
        }

        @media(min-width:1025px) {
            .editor-container.editor-center {
                flex-direction: column;
            }

            .editor-container.editor-right .editors {
                order: 2;
            }

            .editor-overlay {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(30, 30, 30, 0.85);
                color: #0f0;
                font-family: monospace;
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 999;
                pointer-events: none;
                flex-direction: column;
                gap: 10px;
            }

            .editor-overlay .spinner {
                width: 20px;
                height: 20px;
                border: 3px solid #0f0;
                border-top: 3px solid transparent;
                border-radius: 50%;
                animation: spin 0.8s linear infinite;
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }

                100% {
                    transform: rotate(360deg);
                }
            }

            .calendar-animation {
                display: grid;
                grid-template-columns: repeat(3, 20px);
                grid-gap: 5px;
                margin-bottom: 15px;
            }

            .calendar-animation .day {
                width: 20px;
                height: 20px;
                background: #fff;
                border-radius: 3px;
                animation: dayPulse 1s infinite;
            }

            .calendar-animation .day:nth-child(1) {
                animation-delay: 0s;
            }

            .calendar-animation .day:nth-child(2) {
                animation-delay: 0.1s;
            }

            .calendar-animation .day:nth-child(3) {
                animation-delay: 0.2s;
            }

            .calendar-animation .day:nth-child(4) {
                animation-delay: 0.3s;
            }

            .calendar-animation .day:nth-child(5) {
                animation-delay: 0.4s;
            }

            .calendar-animation .day:nth-child(6) {
                animation-delay: 0.5s;
            }

            .calendar-animation .day:nth-child(7) {
                animation-delay: 0.6s;
            }

            .calendar-animation .day:nth-child(8) {
                animation-delay: 0.7s;
            }

            .calendar-animation .day:nth-child(9) {
                animation-delay: 0.8s;
            }

            @keyframes dayPulse {

                0%,
                100% {
                    transform: scale(1);
                    opacity: 0.5;
                }

                50% {
                    transform: scale(1.3);
                    opacity: 1;
                }
            }

            .editor-overlay .typing {
                white-space: nowrap;
                overflow: hidden;
                font-size: 16px;
                color: #fff;
                font-weight: bold;
            }

        }

        @media(max-width:1024px) {

            .panel-resizer {
                display: none;
            }
        }

        .editor-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-bottom: 1px solid #ccc;
            padding: 0 10px 10px 10px;
            margin-bottom: 14px;
            position: relative;
        }

        .editor-header {
            background: #2d2d2d;
            color: #fff;
            padding: 5px 10px;
            font-weight: bold;
            text-align: center;
        }

        textarea {
            flex: 1;
            height: 100%;
            resize: none;
            padding: 8px;
            font-family: monospace;
            font-size: 14px;
            overflow: auto;
        }

        .preview {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        #live-preview {
            flex: 1;
            width: 100%;
            border: none;
            height: 100%;
        }

        .resizer {
            width: 5px;
            cursor: col-resize;
            background: #ccc;
        }

        .editor-right .resizer,
        .editor-right .panel-width-resizer,
        .editor-left .panel-width-resizer,
        .editor-center .resize-handle,
        .editor-left .resize-handle {
            display: none;
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        .editor-panel {
            display: none;
        }

        .editor-panel.active {
            display: block;
        }

        .editor-sidebar {
            display: none;
        }

        .preview-panel {
            flex: 1;
        }

        @media (max-width: 1024px) {
            #live-preview {
                height: 100%;
                padding-bottom: 30px;
            }

            .input__row {
                padding: 15px;
            }

            .editor-container {
                display: flex;
                flex-direction: column;
                padding-left: 28px;
            }


            .editor-sidebar {
                display: flex;
                flex-direction: column;
                background: #222;
                padding: 5px;
                gap: 10px;
                align-items: center;
                position: fixed;
                height: 100vh;
                width: 31px;
                left: 0;
            }

            .editor-sidebar button {
                background: #ccc;
                border: none;
                color: #000;
                font-size: 18px;
                padding: 10px;
                cursor: pointer;
                border-radius: 8px;
            }

            .editor-sidebar button.active {
                background: #444;
                color: #fff;
            }

            .editors {
                flex: 1;
                padding: 10px;
                display: flex;
                flex-direction: column;
                overflow: hidden;
                min-width: unset;
                max-width: unset;
            }

            textarea {
                max-height: unset;
                height: 100%;
            }
        }

        header {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .siteheader {
            background: #111;
            padding: 10px;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 2000;
        }

        .siteheader h1 {
            font-size: 1.1rem;
            color: #fff;
            font-weight: bold;
        }

        .siteheader span {
            font-size: .9rem;
            color: #fff;
            font-weight: bold;
        }

        .sitheader--logo {
            width: 30px;
            height: 30px;
        }

        .sitheader--logo img {
            width: 100%;
            height: 100%;
        }

        .panel-resizer {
            background: #ddd;
            cursor: row-resize;
            transition: background 0.2s ease;
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%
        }

        .panel-resizer:hover {
            background: #bbb;
        }

        .editors--switch {
            float: right;
            margin-left: auto;
            position: relative;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        @media(max-width:1024px) {
            .editors--switch {
                display: none;
            }
        }

        .editors--switch h2 {
            font-size: 16px;
            color: #fff;
        }


        .editors--switch button {
            width: 40px;
            background: #fff;
            padding: 7px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0;
        }



        .editors--switch button.dropdown-btn {
            border: 1px solid #ccc;
            border-right: 0;
            border-radius: 0px;
            background: none;
        }

        .editors--switch button.dropdown-btn.active {
            background: #ccc;
        }

        .editors--switch button.dropdown-btn:first-of-type svg {
            transform: rotate(-90deg);
        }

        .editors--switch button.dropdown-btn:last-of-type {
            border-right: 1px solid #ccc;
        }

        .editors--switch button.dropdown-btn:last-of-type svg {
            transform: rotate(90deg);
        }

        @keyframes dropdownFlipIn {
            0% {
                opacity: 0;
                transform: rotateX(-90deg) scaleY(0.8);
            }

            100% {
                opacity: 1;
                transform: rotateX(0) scaleY(1);
            }
        }

        @keyframes dropdownFlipOut {
            0% {
                opacity: 1;
                transform: rotateX(0) scaleY(1);
            }

            100% {
                opacity: 0;
                transform: rotateX(-90deg) scaleY(0.8);
            }
        }

        .view-switcher-dropdown.dropdown-show {
            animation: dropdownFlipIn 0.3s ease forwards;
        }

        .view-switcher-dropdown.dropdown-hide {
            animation: dropdownFlipOut 0.3s ease forwards;
        }

        .view-switcher-dropdown {
            display: flex;
            justify-content: space-between;
            overflow: hidden;
        }

        #page-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        #page-loader img {
            width: 150px;
            height: auto;
            animation: loaderPulse 1.2s infinite;
            border-radius: 50%;
            display: block;
            position: relative;
            z-index: 2;
        }

        .progress-ring {
            position: absolute;
            width: 120px;
            height: 120px;
            transform: rotate(-90deg);
            z-index: 1;
        }

        .progress-ring__circle {
            stroke-dasharray: 339.292;
            stroke-dashoffset: 339.292;
            transition: stroke-dashoffset 0.2s linear;
        }


        @keyframes loaderPulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        #page-loader.hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>

:root {

.sr-only {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0, 0, 0, 0);
    white-space: nowrap;
    border: 0;
}

.vintimepicker--circle__timeinputs input[type="number"]::-webkit-inner-spin-button,

    display: flex;

}

@keyframes colorBlink {
    0% {
        color: #999999;
        opacity: 1;
    }
    25% {
        color: #cccccc;
        opacity: 0.6;
    }
    50% {
        color: #ffffff;
        opacity: 0.3;
    }
    75% {
        color: #cccccc;
        opacity: 0.6;
    }
    100% {
        color: #ffffff;
        opacity: 1;
    }
}

.view-code-btn {
    position: relative;
    display: inline-block;
    animation: colorBlink 2s linear infinite;
    transition: color 0.3s ease;
}
.view-code-btn:hover {
    animation-play-state: paused;
}

.view-code-btn::after {
    content: attr(data-tooltip);
    position: absolute;
    bottom: auto;
    right: -37px;
    left: auto;
    top: -17px;
    transform: translateX(-50%);
    background: #333;
    color: #fff;
    font-size: 12px;
    padding: 5px 8px;
    border-radius: 4px;
    white-space: nowrap;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
}

.view-code-btn:hover::after,
.view-code-btn:hover::before {
    opacity: 1;
}

        function showPanelSavePopup(panel, message) {
            const existingPopup = panel.querySelector(".save-popup");
            if (existingPopup) existingPopup.remove();
            const popup = document.createElement("div");
            popup.className = "save-popup";
            popup.textContent = message;
            Object.assign(popup.style, {
                position: "absolute",
                top: "10px",
                right: "10px",
                background: "#4caf50",
                color: "#fff",
                padding: "5px 10px",
                borderRadius: "4px",
                fontSize: "12px",
                zIndex: 1000,
                opacity: 0,
                transition: "opacity 0.3s"
            });
            if (getComputedStyle(panel).position === "static") {
                panel.style.position = "relative";
            }
            panel.appendChild(popup);
            requestAnimationFrame(() => {
                popup.style.opacity = 1;
            });
            setTimeout(() => {
                popup.style.opacity = 0;
                setTimeout(() => popup.remove(), 300);
            }, 1500);
        }
        const tabButtons = document.querySelectorAll('.editor-sidebar button');
        const editorPanels = document.querySelectorAll('.editor-panel');
        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                tabButtons.forEach(btn => btn.classList.remove('active'));
                editorPanels.forEach(panel => panel.classList.remove('active'));
                button.classList.add('active');
                const targetPanel = document.getElementById(button.dataset.editor);
                if (targetPanel) targetPanel.classList.add('active');
            });
        });
        function activateFirstTabOnMobile() {
            if (window.innerWidth <= 1024) {
                tabButtons[0].click();
            } else {
                editorPanels.forEach(panel => panel.classList.add('active'));
            }
        }
        window.addEventListener('resize', activateFirstTabOnMobile);
        activateFirstTabOnMobile();
        window.addEventListener("beforeunload", function (e) {
            e.preventDefault();
            e.returnValue = "Changes could not update if page get refresh.";
        });
    </script>
</body>
